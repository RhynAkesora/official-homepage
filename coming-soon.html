        .coming-soon-container {
            text-align: center;
            max-width: 600px;
            padding: 60px 40px;
            background: #fff;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.08);
            border: 2px solid #f0e9dd;
            position: relative;
            overflow: hidden;
        }

        .coming-soon-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #d4af37, #f8e47b, #d4af37);
        }

        .coming-soon-title {
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            color: #3b2a1e;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .coming-soon-text {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #6a5543;
            margin-bottom: 40px;
        }

        .back-button {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(45deg, #3b2a1e, #5a4538);
            color: #fff;
            border-radius: 50px;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(59, 42, 30, 0.3);
        }

        .back-button:hover {
            background: linear-gradient(45deg, #d4af37, #f8e47b);
            color: #3b2a1e;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
        }

        /* --- フッター --- */

            text-align: center; 
            border-top: 1px solid #f0e9dd;
            background: #fdfaf6;
