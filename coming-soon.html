    <style>
        /* --- Design System / CSS Variables --- */
        :root {
            /* Core Colors */
            --color-gold: #d4af37;
            --color-gold-light: #f8e47b;
            --color-primary-text: #4a3728;
            --color-secondary-text: #6a5543;
            --color-heading-text: #3b2a1e;
            
            /* Backgrounds */
            --bg-body: #fdfaf6;
            --bg-header: rgba(253, 250, 246, 0.95);
            --bg-card: #fff;
            
            /* Gradients */
            --gradient-gold-line: linear-gradient(90deg, #d4af37, #f8e47b, #d4af37);
            --gradient-btn-dark: linear-gradient(45deg, #3b2a1e, #5a4538);
            --gradient-btn-hover: linear-gradient(45deg, #d4af37, #f8e47b);
            
            /* UI Elements */
            --border-color: #f0e9dd;
            --border-radius-lg: 25px;
            
            /* Typography */
            --font-serif-jp: 'Noto Serif JP', serif;
            --font-serif-en: 'Playfair Display', serif;
            --font-cinzel: 'Cinzel', serif;
            
            /* Shadows */
            --shadow-sm: 0 5px 15px rgba(59, 42, 30, 0.3);
            --shadow-md: 0 15px 40px rgba(0,0,0,0.08);
            --shadow-text: 2px 2px 4px rgba(0,0,0,0.1);
        }

        /* --- Page-Specific Base Extensions --- */
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a { transition: all 0.3s ease; }

        /* --- Main Content --- */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .coming-soon-container {
            text-align: center;
            max-width: 600px;
            padding: 60px 40px;
            background: var(--bg-card);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-md);
            border: 2px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        .coming-soon-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: var(--gradient-gold-line);
        }

        .coming-soon-title {
            font-family: var(--font-cinzel);
            font-size: 3rem;
            color: var(--color-heading-text);
            margin-bottom: 20px;
            text-shadow: var(--shadow-text);
        }

        .coming-soon-text {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--color-secondary-text);
            margin-bottom: 40px;
        }

        .back-button {
            display: inline-block;
            padding: 15px 40px;
            background: var(--gradient-btn-dark);
            color: #fff;
            border-radius: 50px;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
            cursor: pointer;
        }

        .back-button:hover {
            background: var(--gradient-btn-hover);
            color: var(--color-heading-text);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
        }

        /* --- Footer (extends common.css) --- */
        .footer {
            padding: 40px 20px;
            border-top: 1px solid var(--border-color);
            background: var(--bg-body);
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .coming-soon-title {
                font-size: 2.5rem;
            }
            .coming-soon-container {
                padding: 40px 30px;
            }
        }

        @media (max-width: 480px) {
            .coming-soon-title {
                font-size: 2rem;
            }
            .coming-soon-container {
                padding: 30px 20px;
            }
            .coming-soon-text {
                font-size: 0.95rem;
            }
        }
    </style>
