<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解脱しか勝たん！連絡用掲示板</title>
    
    <!-- 1. 検索エンジン除け（必須：Google検索などに表示させない設定） -->
    <meta name="robots" content="noindex, nofollow">

    <!-- 2. Tailwind CSS (デザイン用フレームワーク) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 3. React & Firebase ライブラリの読み込み -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "firebase/app": "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js"
      }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* 画面のちらつき防止 */
        body { opacity: 0; transition: opacity 0.5s ease-in-out; }
        body.loaded { opacity: 1; }
        
        /* スクロールバーのデザイン調整 */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans antialiased">

    <!-- アプリケーションの描画領域 -->
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { initializeApp } from 'firebase/app';
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from 'firebase/firestore';
        import { getAuth, signInAnonymously, onAuthStateChanged } from 'firebase/auth';

        // ▼▼▼ Firebase設定 ▼▼▼
        const firebaseConfig = {
          apiKey: "AIzaSyCcb6_I7leOH9AFimajjtoKYB7EMBQmE8Q",
          authDomain: "secret-bbs.firebaseapp.com",
          projectId: "secret-bbs",
          storageBucket: "secret-bbs.firebasestorage.app",
          messagingSenderId: "77187842296",
          appId: "1:77187842296:web:e05dd7b17ff9e81a403b0d"
        };
        // ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲

        const COLLECTION_NAME = 'salon_posts';

        // アイコンコンポーネント (SVG)
        const IconSend = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>;
        const IconUser = () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>;
        const IconLock = () => <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>;
        const IconInfo = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>;

        // Firebase初期化
        let app, db, auth;
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
        } catch (e) {
            console.error("Init Error", e);
        }

        // URLを自動リンク化するコンポーネント
        const AutoLinkText = ({ text }) => {
            if (!text) return null;
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            const parts = text.split(urlRegex);
            return (
                <>{parts.map((part, index) => {
                    if (part.match(urlRegex)) {
                        return <a key={index} href={part} target="_blank" rel="noopener noreferrer" className="text-blue-600 hover:text-blue-800 underline break-all">{part}</a>;
                    }
                    return part;
                })}</>
            );
        };

        function App() {
            const [name, setName] = useState(localStorage.getItem('salon_user_name') || '');
            const [posts, setPosts] = useState([]);
            const [newPost, setNewPost] = useState('');
            const [errorMsg, setErrorMsg] = useState('');
            const [user, setUser] = useState(null);

            // 1. 認証処理の監視
            useEffect(() => {
                document.body.classList.add('loaded');
                if (!auth) {
                    setErrorMsg("システムエラー: Firebaseの初期化に失敗しました。");
                    return;
                }
                const unsubscribe = onAuthStateChanged(auth, (currentUser) => {
                    if (currentUser) {
                        setUser(currentUser);
                    } else {
                        signInAnonymously(auth).catch((err) => {
                            console.error("Auth Error:", err);
                            setErrorMsg("認証サーバーへの接続に失敗しました。");
                        });
                    }
                });
                return () => unsubscribe();
            }, []);

            // 2. データの取得
            useEffect(() => {
                if (!user || !db) return;
                const q = query(collection(db, COLLECTION_NAME), orderBy('createdAt', 'desc'));
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    setPosts(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                    setErrorMsg(""); 
                }, (err) => {
                    console.error("Snapshot Error:", err);
                    if (err.code === 'permission-denied') {
                        setErrorMsg("【重要】データベースのアクセス権限がありません。Firebaseコンソールの「ルール」設定を確認してください。");
                    } else {
                        setErrorMsg(`通信エラー: ${err.message}`);
                    }
                });
                return () => unsubscribe();
            }, [user]);

            // 投稿処理
            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!newPost.trim() || !name.trim()) return;
                localStorage.setItem('salon_user_name', name);
                try {
                    await addDoc(collection(db, COLLECTION_NAME), {
                        text: newPost,
                        author: name,
                        createdAt: serverTimestamp(),
                        uid: auth.currentUser ? auth.currentUser.uid : 'anonymous'
                    });
                    setNewPost(''); 
                    setErrorMsg('');
                } catch (err) {
                    console.error(err);
                    setErrorMsg("メッセージの送信に失敗しました。");
                }
            };

            const formatDate = (ts) => {
                if (!ts) return '...';
                const d = ts.toDate();
                return `${d.getMonth()+1}/${d.getDate()} ${d.getHours()}:${String(d.getMinutes()).padStart(2, '0')}`;
            };

            return (
                <div className="max-w-3xl mx-auto px-4 py-8 pb-24">
                    
                    {/* ヘッダーエリア */}
                    <header className="mb-8 pt-2 border-b border-gray-200 pb-6">
                        <div className="flex flex-col md:flex-row md:justify-between md:items-end gap-4">
                            <div>
                                <h1 className="text-3xl font-bold text-slate-800 tracking-tight leading-tight font-serif">
                                    解脱しか勝たん！連絡用掲示板
                                </h1>
                                <p className="text-sm text-slate-500 mt-2 tracking-wide">
                                    実践と探求の共有スペース
                                </p>
                            </div>
                            <div className="inline-flex items-center gap-2 text-xs font-medium text-slate-500 bg-white border border-slate-200 px-3 py-1.5 rounded-full shadow-sm">
                                <IconLock /> 
                                <span>Private Access Only</span>
                            </div>
                        </div>
                    </header>

                    {/* ▼▼▼ お知らせエリア（このページについて） ▼▼▼ */}
                    <div className="bg-slate-800 text-slate-100 p-6 rounded-xl shadow-lg mb-8 relative overflow-hidden">
                        <div className="absolute top-0 right-0 w-32 h-32 bg-slate-700 rounded-full mix-blend-multiply filter blur-2xl opacity-50 -translate-y-1/2 translate-x-1/2"></div>
                        <div className="relative z-10">
                            <h3 className="font-bold text-white mb-2 flex items-center gap-2 text-sm">
                                <IconInfo /> このページについて
                            </h3>
                            <div className="space-y-1 text-xs leading-relaxed text-slate-300">
                                <p>本ページは、<strong className="text-white">過去に一度でも当サロンに在籍されたことのある方</strong>専用の掲示板です。</p>
                                <p>URLを知っているメンバーのみがアクセス可能で、検索エンジンには表示されません。</p>
                            </div>
                        </div>
                    </div>

                    {/* システムエラー表示 */}
                    {errorMsg && (
                        <div className="mb-8 bg-red-50 border-l-4 border-red-500 p-4 rounded shadow-sm flex items-start gap-3 animate-pulse">
                            <div className="text-red-500 mt-0.5">⚠️</div>
                            <p className="text-sm text-red-700 font-medium">{errorMsg}</p>
                        </div>
                    )}

                    {/* 投稿フォームエリア */}
                    <div className="bg-white p-6 md:p-8 rounded-2xl shadow-sm border border-gray-100 mb-12 relative group hover:shadow-md transition-shadow duration-300">
                        <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-slate-200 via-slate-400 to-slate-200 rounded-t-2xl opacity-50"></div>
                        <form onSubmit={handleSubmit} className="space-y-5">
                            <div className="md:w-1/3">
                                <label className="text-xs font-bold text-slate-400 uppercase tracking-wider block mb-2">お名前 / Name</label>
                                <div className="relative">
                                    <div className="absolute left-3.5 top-2.5 text-gray-400"><IconUser /></div>
                                    <input type="text" value={name} onChange={(e) => setName(e.target.value)}
                                        className="w-full pl-10 pr-3 py-2.5 bg-slate-50 border border-slate-200 rounded-lg focus:bg-white focus:ring-2 focus:ring-slate-500 focus:border-transparent outline-none transition text-sm font-medium text-slate-700" placeholder="表示名" />
                                </div>
                            </div>
                            <div>
                                <label className="text-xs font-bold text-slate-400 uppercase tracking-wider block mb-2">メッセージ / Message</label>
                                <textarea value={newPost} onChange={(e) => setNewPost(e.target.value)}
                                    className="w-full h-28 p-4 bg-slate-50 border border-slate-200 rounded-lg focus:bg-white focus:ring-2 focus:ring-slate-500 focus:border-transparent outline-none resize-none text-sm leading-relaxed text-slate-700 placeholder-slate-400" placeholder="ここに内容を入力してください..." />
                            </div>
                            <div className="flex justify-end pt-1">
                                <button type="submit" disabled={!newPost.trim() || !name.trim()}
                                    className="bg-slate-800 text-white px-8 py-3 rounded-lg text-sm font-bold tracking-wide hover:bg-slate-700 disabled:opacity-40 disabled:cursor-not-allowed transition-all shadow-md flex items-center gap-2 transform active:scale-95">
                                    <IconSend /> 投稿する
                                </button>
                            </div>
                        </form>
                    </div>

                    {/* タイムライン（投稿一覧） */}
                    <div className="space-y-8">
                        <div className="flex items-center gap-4 mb-6">
                            <h2 className="text-xl font-bold text-slate-800 font-serif">Timeline</h2>
                            <div className="h-px bg-slate-200 flex-grow"></div>
                        </div>
                        
                        {posts.map((post) => (
                            <div key={post.id} className="bg-white p-6 rounded-xl border border-slate-100 shadow-sm hover:shadow-md transition duration-300">
                                <div className="flex items-center justify-between mb-4">
                                    <div className="flex items-center gap-3">
                                        <div className="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center text-slate-500 shadow-inner">
                                            <IconUser />
                                        </div>
                                        <div><div className="font-bold text-slate-700 text-sm">{post.author}</div></div>
                                    </div>
                                    <span className="text-xs text-slate-400 font-mono tracking-tight bg-slate-50 px-2 py-1 rounded">{formatDate(post.createdAt)}</span>
                                </div>
                                {/* 自動リンク化を適用 */}
                                <div className="text-slate-700 text-sm leading-7 whitespace-pre-wrap pl-2 md:pl-12">
                                    <AutoLinkText text={post.text} />
                                </div>
                            </div>
                        ))}
                        
                        {posts.length === 0 && !errorMsg && (
                            <div className="text-center py-20 bg-white rounded-xl border border-dashed border-slate-300 mx-4">
                                <p className="text-slate-400 text-sm mb-2">まだ投稿はありません。</p>
                                <p className="text-slate-300 text-xs">最初のメッセージを投稿してみましょう。</p>
                            </div>
                        )}
                    </div>
                    
                    <footer className="mt-20 text-center border-t border-slate-200 pt-8 pb-4">
                        <p className="text-xs text-slate-400 tracking-wider">&copy; Salon Members Board. Private & Secure.</p>
                    </footer>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
