<!DOCTYPE html>
<html lang="ja" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics Archive | Rhyn</title>
    <!-- Tailwind CSS (Styling) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Custom Scrollbar for Void Aesthetic */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }
        ::-webkit-scrollbar-thumb {
            background: #262626;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #404040;
        }
    </style>
</head>
<body class="bg-neutral-950 text-neutral-200 font-sans selection:bg-indigo-900 selection:text-white antialiased min-h-screen flex flex-col">

    <!-- Navigation Header -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-neutral-950/80 backdrop-blur-md border-b border-neutral-800">
        <div class="max-w-3xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2 font-bold text-neutral-100">
                <i data-lucide="music" class="w-5 h-5 text-indigo-500"></i>
                <span>Lyrics Archive</span>
            </div>

            <!-- Desktop Nav -->
            <div class="hidden md:flex gap-1" id="desktop-nav">
                <!-- Nav items injected by JS -->
            </div>

            <!-- Mobile Menu Button -->
            <button id="mobile-menu-btn" class="md:hidden p-2 text-neutral-400 hover:text-white transition-colors">
                <i data-lucide="menu"></i>
            </button>
        </div>

        <!-- Mobile Nav Dropdown -->
        <div id="mobile-menu" class="hidden md:hidden border-t border-neutral-800 bg-neutral-950">
            <!-- Mobile nav items injected by JS -->
        </div>
    </nav>

    <!-- Main Content -->
    <main id="lyrics-container" class="flex-grow pt-24 pb-20 px-4 md:px-8 max-w-3xl mx-auto space-y-24 w-full">
        <!-- Lyrics sections injected by JS -->
    </main>

    <footer class="py-8 text-center text-neutral-600 text-xs font-mono border-t border-neutral-900">
        VOID LOGIC ARCHIVE // STATUS: NORMAL
    </footer>

    <!-- Logic -->
    <script>
        /**
         * Data Source
         * 管理者用データ定義
         */
        const SONGS = [
            {
                id: 'vanilla',
                title: 'Vanilla',
                lyrics: `[Intro]
(Guitar & Drum Fill)

[Chorus]
V-A-N-I-L-L-A　バニラ

バーニラ　バニラ　バーニラ求人
バーニラ　バニラ　でアルバイト

[Verse]
即日体入　求人バニラ
今すぐ稼げる　お仕事バニラ
バニラ　バニラ　即日体入
バニラ　即日高収入
バニラ　バニラ　体験入店
今すぐ稼げる　アルバイト

[Bridge]
(Guitar Solo & Harmony)

[Chorus]
V-A-N-I-L-L-A　バニラ
V-A-N-I-L-L-A　バニラ
バーニラ　バニラ　バーニラ求人
バーニラ　バニラ　高収入
バーニラ　バニラ　バーニラ求人
バーニラ　バニラ　でアルバイト

[Outro]
(End)`
            },
            {
                id: 'under-insanity',
                title: 'Under Insanity',
                lyrics: `Have I gone mad?
It is so, and goes mad
It shouts in the basement The key is not found
In this space to which evil hangs it The dark is held

Breaking down!!
Bad trip 半狂乱で感じろ
Bad delight 警告だらけの快楽
Bad drug 特攻薬すら効かねー
Bad feeling 自業自得の結末

job!
Beat up oneself It is as for internal organs

Bad trip 半狂乱で感じろ
Bad delight 警告だらけの悦楽
Bad drug 特攻薬すら効かねー
Bad feeling 自業自得の結末

job!
Strike, turn, and vomit
I want to dance the dance on someone's hand  under insanity

Breaking down!!`
            },
            {
                id: 'anger',
                title: 'Anger',
                lyrics: `My heart is hurting
In an abrupt event
I got confused
Strong emotion
Everyting is own sin
Truth of the universe
Fool who does not notice it
Repeat the same sin many times

Kiss my ass! Eyesore!
Should I kill you?
But that
Negative chain
Not move forward from here

Dark wilderness
Deep labyrinth
Night desert
Emotions of darkness

Living proof
Meaning that exists
The way to go
The truth is only one
What is wrath against anger?

Get out of this spiral
There is no value in the world where I do not exist
Burn those who hinder my way with this hand
Convert anger into force

Nobody can understand me
A lone road
Do not give me your values
Clear heart collapses
That's why I keep on fighting

Humans who can not understand this ability are not worth
Those who orders to me will be buried in hell with this hand`
            }
        ];

        // --- Core Logic ---

        const desktopNav = document.getElementById('desktop-nav');
        const mobileMenu = document.getElementById('mobile-menu');
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const lyricsContainer = document.getElementById('lyrics-container');
        let isMobileMenuOpen = false;

        // 1. Render Navigation & Content
        function render() {
            // Render Nav Items
            SONGS.forEach(song => {
                // Desktop
                const btn = document.createElement('button');
                btn.className = 'nav-item px-4 py-2 rounded-md text-sm font-medium text-neutral-400 hover:text-neutral-200 hover:bg-neutral-900 transition-all duration-200';
                btn.textContent = song.title;
                btn.dataset.target = song.id;
                btn.onclick = () => scrollToSection(song.id);
                desktopNav.appendChild(btn);

                // Mobile
                const mobBtn = document.createElement('button');
                mobBtn.className = 'block w-full text-left px-6 py-4 text-sm font-medium text-neutral-300 hover:bg-neutral-900 border-b border-neutral-900 last:border-0';
                mobBtn.textContent = song.title;
                mobBtn.onclick = () => scrollToSection(song.id);
                mobileMenu.appendChild(mobBtn);
            });

            // Render Lyrics Content
            SONGS.forEach(song => {
                const section = document.createElement('section');
                section.id = song.id;
                section.className = 'scroll-mt-28 opacity-0 transition-opacity duration-700'; // Initial opacity 0 for fade-in

                // Format Lyrics
                const formattedLyrics = song.lyrics.split('\n').map(line => {
                    const trimmed = line.trim();
                    if (trimmed.startsWith('[') && trimmed.endsWith(']')) {
                        return `<span class="block mt-6 mb-2 text-xs font-bold text-indigo-400 tracking-widest uppercase opacity-80">${trimmed}</span>`;
                    }
                    if (trimmed === '') {
                        return '<br>';
                    }
                    return `<div class="min-h-[1.5em]">${line}</div>`;
                }).join('');

                section.innerHTML = `
                    <div class="mb-8 border-l-4 border-indigo-500 pl-4">
                        <h2 class="text-3xl font-bold tracking-tight text-white mb-1">${song.title}</h2>
                        <p class="text-neutral-500 text-sm font-mono">ID: ${song.id.toUpperCase()}</p>
                    </div>
                    <div class="bg-neutral-900/30 rounded-xl p-6 md:p-10 border border-neutral-800 shadow-xl backdrop-blur-sm">
                        <pre class="whitespace-pre-wrap font-sans text-base md:text-lg leading-relaxed text-neutral-300 tracking-wide">${formattedLyrics}</pre>
                    </div>
                `;
                lyricsContainer.appendChild(section);

                // Simple Fade-in Observer
                requestAnimationFrame(() => section.classList.remove('opacity-0'));
            });
        }

        // 2. Interaction Handlers
        function scrollToSection(id) {
            const el = document.getElementById(id);
            if (el) {
                el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                updateActiveState(id);
            }
            if (isMobileMenuOpen) toggleMobileMenu();
        }

        function toggleMobileMenu() {
            isMobileMenuOpen = !isMobileMenuOpen;
            mobileMenu.classList.toggle('hidden');
            const icon = mobileMenuBtn.querySelector('i'); // Get icon element
            // Update icon (using Lucide logic)
            mobileMenuBtn.innerHTML = ''; // Clear current icon
            const iconName = isMobileMenuOpen ? 'x' : 'menu';
            const newIcon = document.createElement('i');
            newIcon.setAttribute('data-lucide', iconName);
            mobileMenuBtn.appendChild(newIcon);
            lucide.createIcons(); // Refresh icons
        }

        function updateActiveState(activeId) {
            document.querySelectorAll('.nav-item').forEach(btn => {
                if (btn.dataset.target === activeId) {
                    btn.className = 'nav-item px-4 py-2 rounded-md text-sm font-medium bg-neutral-800 text-white shadow-[0_0_10px_rgba(99,102,241,0.2)] transition-all duration-200';
                } else {
                    btn.className = 'nav-item px-4 py-2 rounded-md text-sm font-medium text-neutral-400 hover:text-neutral-200 hover:bg-neutral-900 transition-all duration-200';
                }
            });
        }

        // 3. Initialization
        mobileMenuBtn.addEventListener('click', toggleMobileMenu);

        // Initialize
        render();
        lucide.createIcons();
        updateActiveState(SONGS[0].id);

    </script>
</body>
</html>
